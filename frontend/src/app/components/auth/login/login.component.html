<div class="w-full flex flex-col items-center mt-10">
  <h1 class="text-2xl font-bold">Login</h1>
  <p class="text-gray-600">Login account to book events</p>
  <div class="w-1/2 mx-auto mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-lg">
      <div class="mb-4">
        <label for="email" class="block mb-2"
          >email or username <span class="text-red-500">*</span></label
        >
        <input
          type="email"
          id="email"
          formControlName="userNameOrEmail"
          class="w-full px-3 py-2 border rounded"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-2"
          >password<span class="text-red-500">*</span></label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-3 py-2 border rounded"
        />
      </div>
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:cursor-not-allowed"
        [disabled]="!loginForm.valid"
      >
        LOGIN
      </button>
    </form>
    <div class="mt-2">
      Don't have an account? <a [routerLink]="['/signup']" class="underline hover:text-blue-500">Register</a>
    </div>
  </div>
</div>
