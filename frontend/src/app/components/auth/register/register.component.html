<div class="w-full flex flex-col items-center mt-10">
  <h1 class="text-2xl font-bold">Register</h1>
  <p class="text-gray-600">Create an account to book events</p>
  <div class="w-1/2 mx-auto mt-5">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="max-w-lg">
      <div class="mb-4">
        <label for="userName" class="block mb-2"
          >username<span class="text-red-500">*</span></label
        >
        <input
          type="text"
          id="userName"
          formControlName="userName"
          class="w-full px-3 py-2 border rounded"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block mb-2"
          >Email<span class="text-red-500">*</span></label
        >
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded"
        />
      </div>
      <div class="mb-4">
        <label for="phoneNumber" class="block mb-2"
          >Phone<span class="text-red-500">*</span></label
        >
        <input
          type="tel"
          id="phoneNumber"
          formControlName="phoneNumber"
          class="w-full px-3 py-2 border rounded"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-2"
          >password<span class="text-red-500">*</span></label
        >
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-3 py-2 border rounded"
        />
      </div>
      <div class="mb-4">
        <label for="PreferredCurrency" class="block mb-2"
          >PreferredCurrency</label
        >
        <input
          type="text"
          id="PreferredCurrency"
          formControlName="PreferredCurrency"
          class="w-full px-3 py-2 border rounded"
        />
      </div>
      <div class="mb-4">
        <label for="PreferredLanguage" class="block mb-2"
          >PreferredLanguage</label
        >
        <input
          type="text"
          id="PreferredLanguage"
          formControlName="PreferredLanguage"
          class="w-full px-3 py-2 border rounded"
        />
      </div>
      <!-- profile image upload input -->
      <div class="mb-4">
        <label for="ProfilePicture" class="block mb-2"
          >Upload Profile Image <span class="text-red-500">*</span></label
        >
        <input
          type="file"
          id="ProfilePicture"
          (change)="onFileChange($event)"
          formControlName="ProfilePicture"
          class="w-full px-3 py-2 border rounded"
        />
      </div>
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:cursor-not-allowed"
        [disabled]="!registerForm.valid"
      >
        Register
      </button>
    </form>
    <div class="mt-2">
      Already have an account?
      <a [routerLink]="['/login']" class="underline hover:text-blue-500"
        >Login</a
      >
    </div>
  </div>
</div>
