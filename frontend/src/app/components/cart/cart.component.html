<div>
  @if (!cartData) {
  <div class="flex justify-center items-center h-96">
    <div class="text-center">
      <h2 class="text-2xl font-semibold text-gray-800">Your cart is empty</h2>
      <p class="text-gray-500 mt-2">
        Looks like you haven't added any tickets to your cart yet.
      </p>
      <a
        routerLink="/events"
        class="mt-4 inline-block px-4 py-2 bg-blue-500 text-white rounded-md"
        >Browse Events</a
      >
    </div>
  </div>
  } @else {
  <app-cart-item [cartData]="cart$ | async"></app-cart-item>
  }
</div>
