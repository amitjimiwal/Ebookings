<nav
  class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg z-50"
>
  <div class="max-w-lg mx-auto px-4 py-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <!-- Cart Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-gray-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
          />
        </svg>

        <!-- Cart Summary -->
        <div class="text-gray-800">
          <span class="font-medium">{{ cart?.totalTickets }}</span>
          <span class="ml-1">{{
            cart?.totalTickets === 1 ? "item" : "items"
          }}</span>
        </div>
      </div>

      <!-- View Cart Button -->
      <button
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-medium shadow-md transition-colors"
      >
        <a [routerLink]="['/cart']"> View Cart - {{ cart?.totalPrice }}</a>
      </button>
    </div>
  </div>
</nav>
