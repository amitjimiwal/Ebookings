<div class="container mx-auto bg-gray-100 px-3 py-4 rounded-xl">
  <div class="flex gap-5 my-6">
    <div class="w-1/2">
      <img
        [src]="event?.bannerImg"
        alt="Event Image"
        class="aspect-video w-full h-auto rounded-lg"
      />
    </div>
    <div class="">
      <div class="p-6">
        <h3 class="text-3xl font-semibold text-gray-800 mb-4">
          {{ event?.eventName }}
        </h3>

        <p class="text-gray-600">
          <fa-icon [icon]="calenderIcon" class="mr-2"></fa-icon>
          {{ event?.date }}
        </p>
        <p class="text-gray-600">
          <fa-icon [icon]="venueIcon" class="mr-2"></fa-icon>
          {{ event?.venue }}
        </p>
        <p class="text-gray-600">
          <span class="font-medium">Price:</span> â‚¹{{ event?.ticketPrice }}
        </p>

        <p class="text-gray-600">
          <span class="font-medium">Max Tickets Allowed:</span>
          {{ event?.maxTicketsPerPerson }}
        </p>

        <p class="text-gray-600">
          <span class="font-medium">Available Tickets:</span>
          {{ event?.availableTickets }}
        </p>
      </div>
    </div>
  </div>
</div>
