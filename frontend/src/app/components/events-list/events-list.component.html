<div class="container mx-auto mt-8">
  <h1 class="text-3xl font-bold mb-4">All Events</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let event of events" class="bg-white shadow-md rounded-lg p-4 space-x-2 space-y-2">
      <img
        [src]="event.bannerImg"
        alt="Event Image"
        class="w-full h-auto aspect-video object-cover rounded-lg"
      />
      <h2 class="text-xl font-semibold">{{ event.eventName }}</h2>
      <p class="text-gray-600">
        <fa-icon [icon]="calenderIcon" class="mr-2"></fa-icon
        >{{ event.date.toDateString() }}
      </p>
      <p class="text-gray-600 space-x-2">
        <fa-icon [icon]="venueIcon" class="mr-2"></fa-icon>{{ event.venue }}
      </p>
      <p class="text-lg font-bold mt-2">â‚¹{{ event.ticketPrice }}</p>
      <a
        [routerLink]="['/booking', event.id]"
        class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >Book Now</a
      >
    </div>
  </div>
</div>
